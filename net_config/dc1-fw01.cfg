protocols {
    lldp {
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
    }
}
interfaces {
    ge-0/0/0 {
        description "dc1 | Managment Network ";
        unit 0 {
            family inet {
                address 172.20.1.6/28;
            }
        }
    }
    ge-0/0/1 {
        description "DC1 | Rpeer: dc1-spine01 | Rport: Ethernet7"
        unit 0 {
            family inet {
                address 10.1.3.1/31;
            }
        }
    }
    ge-0/0/2 {
        description "DC1 | Rpeer: dc1-spine02 | Rport: Ethernet7"
        unit 0 {
            family inet {
                address 10.1.3.65/31;
            }
        }
    }
}
routing-options {
    static {
        route 10.8.0.0/24 next-hop 172.20.1.1;
        route 192.168.0.0/24 next-hop 172.20.1.1;
        route 172.20.1.0/24 next-hop 172.20.1.1;
    }
    autonomous-system 65300;
    forwarding-table {
        export lb;
    }
}
policy-options {
    policy-statement lb {
        then {
            load-balance per-packet;
        }
    }
}
replace: security {
    screen {
        ids-option untrust-screen {
            icmp {
                ping-death;
            }
            ip {
                source-route-option;
                tear-drop;
            }
            tcp {
                syn-flood {
                    alarm-threshold 1024;
                    attack-threshold 200;
                    source-threshold 1024;
                    destination-threshold 2048;
                    queue-size 2000;
                    timeout 20;
                }
                land;
            }
        }
    }
    zones {
        security-zone mgmt {
            interfaces {
                ge-0/0/0.0 {
                    host-inbound-traffic {
                        system-services {
                            ssh;
                            http;
                            https;
                            netconf;
                            ping;
                        }
                        protocols {
                            bgp;
                        }
                    }
                }
            }
        }
        security-zone trust {
            interfaces {
                ge-0/0/1.0 {
                    host-inbound-traffic {
                        system-services {
                            ssh;
                            http;
                            https;
                            netconf;
                            ping;
                        }
                        protocols {
                            bgp;
                        }
                    }
                }
                ge-0/0/2.0 {
                    host-inbound-traffic {
                        system-services {
                            ssh;
                            http;
                            https;
                            netconf;
                            ping;
                        }
                        protocols {
                            bgp;
                        }
                    }
                }
            }
        }
    }
}
