    }
    login {
        user lab {
            class super-user;
            authentication {
                encrypted-password "$1$cyy0Fo1u$A0dZoMUHUCVuvh/8ZnwY90"; 
            }
        }
    }
    services {
        ssh;
        netconf {
            ssh {
                port 22;
            }
        }
        web-management {
            http {
                interface ge-0/0/0.0;
            }
        }
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any any;
            authorization info;
        }
