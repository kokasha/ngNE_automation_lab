!##### Start Managment Config ##########
hostname dc1-leaf02
username lab  privilege 15 role network-admin secret lab123
aaa authorization exec default local
!
spanning-tree mode none
!
vrf definition mgmt
!
ip routing
ip routing vrf mgmt
!
ip route vrf mgmt 10.8.0.0/24 172.20.1.1
ip route vrf mgmt 192.168.0.0/24 172.20.1.1
ip route vrf mgmt 172.20.1.0/24 172.20.1.1
!
snmp-server enable traps
!
!
management console
   idle-timeout 300
!
management ssh
   idle-timeout 300
   authentication mode password
   login timeout 300
!
interface Management1
   vrf forwarding mgmt
   ip address 172.20.1.5/28
   no lldp transmit
   no lldp receive
!
management api http-commands
   no shutdown
   !
   vrf mgmt
      no shutdown
!
!
interface Loopback0
   ip address 20.100.1.4/32
!
interface Ethernet9
   description "DC1 | Rpeer: dc1-spine01 | Rport: Ethernet2"
   mtu 1500
   no switchport
   ip address 10.1.1.3/31
   lldp transmit
   lldp receive
!
interface Ethernet8
   description "DC1 | Rpeer: dc1-spine02 | Rport: Ethernet2"
   mtu 1500
   no switchport
   ip address 10.1.1.67/31
   lldp transmit
   lldp receive
!
